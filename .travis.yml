sudo: required
services:
  - docker

before_install:
  - docker build -t stephengrider/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true stephengrider/docker-react npm run test -- --coverage

deploy:
  provider: azure_web_apps
  region: "West Europe"
  app: "docker-react-test01"
  env: "docker-react"
  
  on:
    branch: dev
